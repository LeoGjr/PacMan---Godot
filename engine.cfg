[application]

name="PacMan"
main_scene="res://scenes/Game.tscn"
icon="res://icon.png"

[display]

width=720
height=1280
test_width=360
test_height=640
orientation="portrait"
emulate_touchscreen=true
stretch_mode="2d"
stretch_aspect="keep"

[input]

up=[key(W)]
down=[key(S)]
left=[key(A)]
right=[key(D)]

[physics_2d]

motion_fix_enabled=true

[render]

aabb_random_points=0
default_clear_color=#ff030303
